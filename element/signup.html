<body>
        <div class="container mt-5">
                <div class="row justify-content-center" ng-controller="signupctrl">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="mb-0">Signup for New account</h4>
                            </div>
                            <div class="card-body">
                                <form action="http://localhost/php%20tutorial%20lp/login.html" ng-submit="submitsigninForm()" method="post">
                                    <div class="form-group">
                                        <label for="username">Username:</label>
                                        <input type="text" class="form-control" id="username" name="username" required>
                                    </div>
                                    <div class="form-group ">
                                        <label for="password">Password:</label>
                                        <input type="password" class="form-control" id="password" name="password" required>
                                    </div>
                                    <span class="float-start col-12 d-flex justify-content-center my-3">
                                        <button type="submit" class="btn btn-primary">Login</button>
                                    </span>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
</body>
